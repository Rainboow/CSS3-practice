<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{background: #ccc;}
		.box{
			width: 300px;
			height: 300px;
			border: 1px solid #fff;
			background: -webkit-linear-gradient(-30deg,rgba(255,255,255,0) 0,rgba(255,255,255,0) 150px,rgba(255,255,255,1) 170px,rgba(255,255,255,1) 190px,rgba(255,255,255,0) 210px) no-repeat -200px 0,url(img/new_bg.png) no-repeat;
			transition: 1s;
		}
		.box:hover{background-position: 300px 0,-100px -100px;}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
